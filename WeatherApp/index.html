<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class=" w-full flex flex-col justify-center items-center bg-gray-100 p-10">
        <div class="bg-white shadow-xl rounded-lg p-6 w-[550px]">
            <h1 class="text-center text-3xl">Weather App</h1>
            <div class="flex justify-between items-center mt-5">
                <input type="text" id="locationInput" class="border-1 rounded px-2 py-2 w-96" placeholder="Enter a city">
                <button class="py-2 px-5 bg-sky-500 text-white rounded-lg" id="searchButton">Search</button>
            </div>
            
            <div class="weather-info">
                <h2 id="location">Bangalore</h2>
                <p id="temperature">24oC</p>
                <p id="description">Going to rain soon</p>
            </div>
        </div>
        <div id="card_container" class="flex flex-wrap justify-center mt-10 gap-5">
            <div class="card w-[300px] h-[400px] shadow-xl bg-gray-100 rounded-lg">
                <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="Weather Icon" class="w-full h-1/2 object-cover rounded-t-lg">
                <h1 class="text-2xl text-center mt-2">mojombo</h1>
                <!-- <button class="py-2 px-5 bg-sky-500 text-white rounded-lg w-full">Follow</button> -->
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
